<div ng-controller="mainCtrl">
<!-- Header to be inserted on every page.  -->
<header>
  <!-- Please don't use <img> tag for logo. It should be a DIV background image instead :) -->
  <div class="logo"></div>
  <bar>
    <h1>SupJiralo</h1>
    <h2>Enjoy being Agile</h2>
  </bar>
  <!-- Navigation tools -->
  <nav>
    <ul>
      <li><a ui-sref="private">New Tickets</a></li>
      <li><a ui-sref="addticket">Create Ticket</a></li>
      <li><a ui-sref="showticket">All Tickets</a></li>
      <li ng-controller="logoutCtrl"><form ng-submit="destroy()"><input type="submit" name="submit" value="Logout" /></form></li>
    </ul>
  </nav>
</header>
<div>
  <h2> All tickets</h2>
  <!-- This will print table of new tickets :) div == table, p == lines, span == colulmns -->
  <div ng-controller="allTicketCtrl">
    <p>
      <span>Ticket Id</span>
      <span>Summary</span>
      <span>Priority</span>
      <span>Reported by</span>
      <span>Status</span>
      <span>Action</span>
    </p>
    <!-- Get all tickets from tickets table (cf scope in controller) -->
    <p ng-repeat="t in ta">
      <span>t.id</span>
      <span>t.sum</span>
      <span>t.pri</span>
      <span>t.rep</span>
      <span>t.sta</span>
      <span>t.act</span>
    </p>
  </div>
</div>
